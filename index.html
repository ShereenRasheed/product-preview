<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="main.css" rel="stylesheet"></link>
</head>
<body>
  <div class="container">
     <div class="image">
      <img class="deskImg" src="images/image-product-desktop.jpg">
      <img class="mobImg" src="images/image-product-mobile.jpg">
    </div>

     <div class="content">
      <p class="preview">Preview</p>
      <p class="gabrielle"> Gabrielle Essence Eau De Parfum</>
      <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="salary">
        <span>$149.99</span>
        <div>$169.99</div>
      </div>
      <div class="footer"><button class="btn">
        <img src="images/icon-cart.svg">
        Add to Cart </button></div>
     </div>

  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">shereen rasheed</a>.
  </div> -->
</body>
</html>
